<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>员工列表</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../js/jquery-1.8.3.min.js"></script>
    <script src="../lib/layui/layui.js"></script>
    <script src="../js/xadmin.js"></script>
</head>
<body>
<script>
    $(function(){
        $.ajax({
            url:"/pro/person/list",
            type:"post",
            dataType:"json",
            success : function (data) {
                if(data!=''){
                    console.log(data)
                    var str="";
                    for(var i = 0;i<data.length;i++){
                        str+="<tr>\n" +
                            "            <td>\n" +
                            "                <div class=\"layui-unselect layui-form-checkbox\" lay-skin=\"primary\" data-id='2'><i class=\"layui-icon\">&#xe605;</i></div>\n" +
                            "            </td>\n" +
                            "            <td>"+data[i].USER_NAME+"</td>\n" +
                            "            <td>"+data[i].USER_NAME+"</td>\n" +
                            "            <td>"+data[i].USER_AGE+"</td>\n" +
                            "            <td>"+data[i].USER_GENDER+"</td>\n" +
                            "            <td>"+data[i].TITLE+"</td>\n" +
                            "            <td>"+data[i].USER_PHONE+"</td>\n" +
                            "            <td>"+data[i].USER_EMAIL+"</td>\n" +
                            "            <td>"+data[i].USER_CREATE_DATE+"</td>\n" +
                            "            <td>"+data[i].USER_STATE+"</td>\n" +
                            "            <td class=\"td-manage\">\n" +
                            "                <a title=\"查看\"  onclick=\"x_admin_show('编辑','order-view.html')\" href=\"javascript:;\">\n" +
                            "                    <i class=\"layui-icon\">&#xe63c;</i>\n" +
                            "                </a>\n" +
                            "                <a title=\"删除\" onclick=\"member_del(this,'要删除的id')\" href=\"javascript:;\">\n" +
                            "                    <i class=\"layui-icon\">&#xe640;</i>\n" +
                            "                </a>\n" +
                            "            </td>\n" +
                            "        </tr>";
                    }
                    $("#str").append(str);
                }
            }
        })
    })
</script>
<div class="x-nav">
      <span class="layui-breadcrumb">
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so">
            <input class="layui-input" placeholder="开始日" name="start" id="start">
            <!--<input class="layui-input" placeholder="截止日" name="end" id="end">-->
            <div class="layui-input-inline">
                <select name="contrller">
                    <option>支付状态</option>
                    <option>已支付</option>
                    <option>未支付</option>
                </select>
            </div>
            <div class="layui-input-inline">
                <select name="contrller">
                    <option>支付方式</option>
                    <option>支付宝</option>
                    <option>微信</option>
                    <option>货到付款</option>
                </select>
            </div>
            <div class="layui-input-inline">
                <select name="contrller">
                    <option value="">订单状态</option>
                    <option value="0">待确认</option>
                    <option value="1">已确认</option>
                    <option value="2">已收货</option>
                    <option value="3">已取消</option>
                    <option value="4">已完成</option>
                    <option value="5">已作废</option>
                </select>
            </div>
            <input type="text" name="username"  placeholder="请输入订单号" autocomplete="off" class="layui-input">
            <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
    </div>
    <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
        <button class="layui-btn" onclick="x_admin_show('添加用户','./order-add.html')"><i class="layui-icon"></i>添加</button>
        <span class="x-right" style="line-height:40px">共有数据：88 条</span>
    </xblock>
    <table class="layui-table">
        <thead>
        <tr>
            <th>
                <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
            </th>
            <th>用户名</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>职位</th>
            <th>联系方式</th>
            <th>邮箱</th>
            <th>入职日期</th>
            <th>启用状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="str">
        </tbody>
    </table>
    <div class="page">
        <div>
            <a class="prev" href="">&lt;&lt;</a>
            <a class="num" href="">1</a>
            <span class="current">2</span>
            <a class="num" href="">3</a>
            <a class="num" href="">489</a>
            <a class="next" href="">&gt;&gt;</a>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人界面</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../js/jquery-1.8.3.min.js"></script>
    <script src="../lib/layui/layui.js"></script>
    <script src="../js/xadmin.js"></script>
    <style type="text/css">
        td{
            padding:20px;
            font-family: "Arial Black";
            size:40px;
        }
        </style>
    <script>
        var username = request.getAttribute(username);
        $("#sp").html(username);
    </script>
</head>
<body>
<div class="x-body layui-anim layui-anim-up">
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">姓名：</label>
            <div class="layui-input-inline">
                <span  id="USER_NAME" class="layui-form-label"  style="text-align:center;padding-left:80px"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别：</label>
            <div class="layui-input-inline">
                <span  id="USER_GENDER" class="layui-form-label" style="text-align:center;padding-left:80px"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">联系方式：</label>
            <div class="layui-input-inline">
                <span  id="USER_PHONE" class="layui-form-label" style="text-align:center;padding-left:80px"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">职位：</label>
            <div class="layui-input-inline">
                <span  id="TITLE" class="layui-form-label" style="text-align:center;padding-left:80px"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户名：</label>
            <div class="layui-input-inline">
                <span  id="USER_UNAME" class="layui-form-label" style="text-align:center;padding-left:80px"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码：</label>
            <div class="layui-input-inline">
                <span  id="USER_PASSWORD" class="layui-form-label" style="text-align:center;padding-left:80px"/>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    //获取登陆信息
    $(function () {
        $.ajax({
            url:"/pro/login/welcome",
            type:"post",
            success:function(data) {
                    $("#USER_NAME").html(data.USER_NAME);
                    if(data.USER_GENDER==1){
                        $("#USER_GENDER").html("男");
                    }else{
                        $("#USER_GENDER").html("女");
                    }
                    $("#USER_PHONE").html(data.USER_PHONE);
                    $("#TITLE").html(data.TITLE);
                    $("#USER_UNAME").html(data.USER_UNAME);
                    $("#USER_PASSWORD").html("*****");
            }
        })
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>员工列表</title>
    <!-- 引入样式 -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/axios.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
    <h2>{{ message }}</h2>
</div>

<div id="tableView">
    <!--列表顶部搜索和工具条-->
    <el-row>
        <el-form :inline="true" :model="searchForm" class="demo-form-inline">
            <el-form-item label="ID">
                <el-input v-model="searchForm.ID" placeholder="ID"></el-input>
            </el-form-item>
            <el-form-item label="姓名">
                <el-input v-model="searchForm.NAME" placeholder="姓名"></el-input>
            </el-form-item>
            <el-form-item label="职责">
                <el-select v-model="searchForm.POST_ID" placeholder="职责">
                        <el-option label="全部" value="0"></el-option>
                        <el-option v-for="item in options"  :key="item.ID" :label="item.TITLE" :value="item.ID"></el-option>
                    <!--<el-option label="全部" value="0"></el-option>
                    <el-option label="管理员" value="1"></el-option>
                    <el-option label="前台" value="2"></el-option>
                    <el-option label="清洁员" value="3"></el-option>-->
                </el-select>
            </el-form-item><el-form-item>
            <el-button type="primary" icon="search" @click="searchClick">查询</el-button>
            <el-button type="success" icon="plus" @click="addClick">新增</el-button>
            <el-button type="success" icon="plus" @click="toFlush">刷新</el-button>
        </el-form-item>
        </el-form>
    </el-row>
    <!--列表-->
    <el-row>
        <el-table
                :data="tableData"
                v-loading.body="loading"
                border
                @selection-change="selectionChange"
                style="width: 100%">
            <el-table-column
                    prop="USER_ID"
                    type="selection"
                    width="40">
            </el-table-column>
            <el-table-column
                    prop="USER_NAME"
                    label="姓名"
                    width="100">
            </el-table-column>
            <el-table-column
                    prop="USER_GENDER"
                    label="性别"
                    width="100">
                <template slot-scope="scope">
                    <el-tag type="info">{{scope.row.USER_GENDER | formatStata}}</el-tag>
                </template>
            </el-table-column>
            <el-table-column
                    prop="USER_AGE"
                    label="年龄"
                    width="100">
            </el-table-column>
            <el-table-column
                    prop="TITLE"
                    label="职位"
                    width="100">
            </el-table-column>
            <el-table-column
                    prop="USER_PHONE"
                    label="电话"
                    width="150">
            </el-table-column>
            <el-table-column
                    prop="USER_UNAME"
                    label="用户名"
                    width="150">
            </el-table-column>
            <el-table-column
                    prop="USER_PASSWORD"
                    label="密码"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="USER_EMAIL"
                    label="邮箱"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="CREATE_DATE"
                    label="入职时间"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="USER_STATE"
                    label="状态"
                    width="120">
                <template slot-scope="scope">
                    <el-tag type="info">{{scope.row.USER_STATE | formatStata2}}</el-tag>
                </template>
            </el-table-column>
            <el-table-column
                    label="操作">
                <template scope="scope">
                    <el-button :plain="true" type="success" size="small" icon="edit" @click="editClick(scope.row)">编辑</el-button>
                    <el-button :plain="true" type="danger" size="small" icon="delete" @click="deleteClick(scope.row)">删除</el-button>
                </template>
            </el-table-column>
        </el-table>
    </el-row>

    <!--列表底部工具条和分页符-->
    <el-row style="margin-top: 20px" type="flex" justify="end">
        <el-col :span="6" >
            <el-button :plain="true" type="danger" size="small" icon="delete" @click="removeSelection">删除所选</el-button>
        </el-col>
        <el-col :span="18" >
            <el-pagination
                    style="float: right"
                    @size-change="pageSizeChange"
                    @current-change="currentPageChange"
                    :current-page="currentPage"
                    :page-sizes="[10, 20, 30, 50]"
                    :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="total">
            </el-pagination>
        </el-col>
    </el-row>

    <!--编辑界面-->
    <el-dialog title="编辑" :visible.sync="editFormVisible" :close-on-click-modal="false">
        <el-form :model="editForm" label-width="80px" :rules="editFormRules" ref="editForm">
            <el-form-item label="姓名" prop="user_name">
                <el-input v-model="editForm.USER_NAME" auto-complete="off" style="width: 300px"></el-input>
            </el-form-item>
            <el-form-item label="性别">
               <!-- <el-input v-model="editForm.USER_GENDER" auto-complete="off" style="width: 300px"></el-input>-->
                <el-radio-group v-model="editForm.USER_GENDER">
                    <el-radio :label="1">男</el-radio>
                    <el-radio :label="2">女</el-radio>
                </el-radio-group>
            </el-form-item>
            <el-form-item label="年龄">
                <el-input v-model="editForm.USER_AGE" auto-complete="off" style="width: 300px"></el-input>
            </el-form-item>
            </el-form-item>
            <el-form-item label="职位">
                <!--<el-input v-model="editForm.USER_POST_ID" auto-complete="off" style="width: 300px"></el-input>-->
                <el-select v-model="editForm.USER_POST_ID" placeholder="职位">
                    <el-option v-for="item in options2"  :key="item.ID" :label="item.TITLE" :value="item.ID"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="电话">
                <el-input v-model="editForm.USER_PHONE" auto-complete="off" style="width: 300px"></el-input>
            </el-form-item>
            <el-form-item label="用户名">
                <el-input v-model="editForm.USER_UNAME" auto-complete="off" style="width: 300px"></el-input>
            </el-form-item>
            <el-form-item label="密码">
                <el-input v-model="editForm.USER_PASSWORD" auto-complete="off" style="width: 300px"></el-input>
            </el-form-item>
            <el-form-item label="邮箱">
                <el-input v-model="editForm.USER_EMAIL" auto-complete="off" style="width: 300px"></el-input>
            </el-form-item>
            <el-form-item label="雇佣日期">
                <el-date-picker type="date" placeholder="选择日期" v-model="editForm.CREATE_DATE" ></el-date-picker>
            </el-form-item>
            <el-form-item label="状态">
               <!-- <el-input v-model="editForm.USER_STATE" auto-complete="off" style="width: 300px"></el-input>-->
                <el-radio-group v-model="editForm.USER_STATE">
                    <el-radio :label="1">启用</el-radio>
                    <el-radio :label="0">禁用</el-radio>
                </el-radio-group>
            </el-form-item>
            <!-- <el-form-item label="性别">
                 <el-radio-group v-model="editForm.sex">
                     <el-radio class="radio" :label="1">男</el-radio>
                     <el-radio class="radio" :label="0">女</el-radio>
                 </el-radio-group>  EMPNO: 0,
                 ENAME: '',
                 JOB: '',
                 SAL: 0,
                 HIREDATE: ''
             </el-form-item>-->
            <!--<el-form-item label="薪水">
                <el-input-number v-model="editForm.SAL" :min="0" :max="20000"></el-input-number>
            </el-form-item>
            <el-form-item label="雇佣日期">
                <el-date-picker type="date" placeholder="选择日期" v-model="editForm.HIREDATE"></el-date-picker>
            </el-form-item>
            <el-form-item label="职位">
                <el-input type="textarea" v-model="editForm.JOB"></el-input>
            </el-form-item>-->
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click.native="editFormVisible = false">取消</el-button>
            <el-button type="primary" @click.native="editSubmit" :loading="editLoading">提交</el-button>
        </div>
    </el-dialog>
</div>


<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: '雇员列表'
        }
    });
    var tableView = new Vue({
        el: '#tableView',
        data: {
            //列表数据
            tableData: [],
            options:[],
            options2:[],
            //显示加载中样式
            loading:false,
            //搜索表单
            searchForm: {
                ID: '',
                NAME: '',
                POST_ID: ''
            },
            //多选值
            multipleSelection: [],
            //当前页
            currentPage:1,
            //分页大小
            pageSize:10,
            //总记录数
            total:800,
            //删除的弹出框
            deleteVisible:false,
            //编辑界面是否显示
            editFormVisible: false,
            editLoading: false,
            goUrl:'',
            editFormRules: {
                name: [
                    { required: true, message: '请输入姓名', trigger: 'blur' }
                ]
            },
            //编辑界面数据
            editForm: {
                USER_ID:'',
                USER_NAME: '',
                USER_GENDER: '',
                USER_UNAME:'',
                USER_PASSWORD:'',
                USER_AGE: '',
                USER_PHONE: '',
                CREATE_DATE:'',
                USER_POST_ID:'',
                USER_STATE:''
            },
        },
        created:function(){
            //在 then的内部不能使用Vue的实例化的this, 因为在内部 this 没有被绑定。
            var self = this;
            var start =(this.currentPage-1)*this.pageSize;
            var end =this.currentPage*this.pageSize+1;
            //alert(start+","+end)
            axios.post('/pro/person/listDemo',{'start':start,'end':end}).then(function(response){
                // console.log(response.data);
                // console.log(response.data);
                /*alert(response.data.total);*/
                //alert(JOSN(response.data().data));
                self.total=response.data.total;
                self.tableData = response.data.data;
                // self.multipleSelection=response.data.data;
            })
            axios.post('/pro/person/role').then(function(response){
               /* alert(response.data.data+"111111")
                alert(response.data+"22222")*/
                self.options = response.data;
                self.options2 = response.data;
            })
        },
        filters: { // el-tag类型转换
            // 状态显示转换
            formatStata:function(status) {
                const statusMap = { 1: '男', 2: '女'}
                return statusMap[status]
            },
            formatStata2:function(status) {
                const statusMap = { 1: '启用中', 0: '禁用中'}
                return statusMap[status]
            },
        },
        methods:{
            //表格重新加载数据
            loadingData:function() {
                var _self = this;
                _self.loading = true;
                var self = this;
                var start =(this.currentPage-1)*this.pageSize;
                var end =this.currentPage*this.pageSize+1;
                var searchForm={'start':start,'end':end,'id':this.searchForm.ID,'name':this.searchForm.NAME,'post_id':this.searchForm.POST_ID};
                //alert(this.searchForm.id)
                 //alert(JSON.stringify(searchForm));
                axios.post('/pro/person/listDemo',searchForm).then(function(response){
                    //console.log(response.data);
                    //alert(222);
                    _self.total=response.data.total;
                    _self.tableData = response.data.data;
                    //_self.multipleSelection=response.data.data;
                })
                //console.log(_self.currentPage);
                setTimeout(function(){
                    console.info("加载数据成功");
                    _self.loading = false;
                },300);
            },
            //表格编辑事件
            editClick:function(row) {
                this.goUrl="/pro/person/update";
                this.editFormVisible = true;
                this.editForm = Object.assign({}, row);
            },
            toFlush:function(){
                this.searchForm= {
                    ID: '',
                    NAME: '',
                    POST_ID: ''
                }
                this.loadingData();
            },
            //表格删除事件
            deleteClick:function(row) {
                var _self = this;
                this.$confirm('确认删除' + row.USER_ID +'吗?', '提示', {
                    type: 'warning'
                }).then(function(){
                    var  url="/pro/person/del/"+row.USER_ID;
                    axios.get(url).then(function (response) {
                        //alert(response.data);
                        if(response.data>0){
                            _self.$message({
                                message: row.USER_ID + '删除成功',
                                type: 'success'
                            });
                            _self.loadingData();//重新加载数据
                        }
                    });
                }).catch(function(e){
                    if(e != "cancel")
                        console.log("出现错误：" + e);
                });
            },
            //新建事件
            addClick:function() {
                this.goUrl="/pro/person/add";
                var _self = this;
                this.editForm= {
                    USER_ID:'',
                    UAER_NAME: '',
                    USER_GENDER: '',
                    USER_UNAME:'',
                    USER_PASSWORD:'',
                    USER_AGE: '',
                    USER_PHONE: '',
                    CREATE_DATE:'',
                    USER_POST_ID:'',
                    USER_STATE:''
                },
                this.editFormVisible = true;
                _self.loadingData();//重新加载数据
            },
            //表格查询事件
            searchClick:function() {
                var self = this;
                /* var start =(this.currentPage-1)*this.pageSize;
                 var end =this.currentPage*this.pageSize+1;
                 //var searchForm =this.searchForm;

                 var searchForm={'start':start,'end':end,'id':this.id,'name':this.name,'deptNo':this.deptNo};
                 alert(searchForm);
                 //formData.push({'start':start}).push({'end':end})
                 axios.post('/emp/list',searchForm).then(function(response){
                     // console.log(response.data);
                     //alert(response.data.total);
                     self.total=response.data.total;
                     self.tableData = response.data.data;
                     // self.multipleSelection=response.data.data;
                 })*/
                self.loadingData();//重新加载数据
            },
            //表格勾选事件
            selectionChange:function(val) {
                for(var i=0;i<val.length;i++) {
                    var row = val[i];
                }
                this.multipleSelection = val;
                console.info(val);
            },
            //删除所选，批量删除
            removeSelection:function() {
                var _self = this;
                var multipleSelection = this.multipleSelection;
                if(multipleSelection.length < 1) {
                    _self.$message({
                        message: '请至少选中一条记录',
                        type: 'error'
                    });
                    return;
                }
                var ids = "";
                for(var i=0;i<multipleSelection.length;i++) {
                    var row = multipleSelection[i];
                    ids += row.USER_ID + ","
                }
                this.$confirm('确认删除' + ids +'吗?', '提示', {
                    type: 'warning'
                }).then(function(){
                    var  url="/pro/person/batchDel/"+ids;
                    axios.get(url).then(function (response) {
                        //alert(response.data);
                        var temp="";
                        if(response.data>0){
                            temp="删除成功";
                        }else {
                            temp="删除失败";
                        }
                        _self.$message({
                            message: ids + temp,
                            type: 'success'
                        });
                        _self.loadingData();//重新加载数据
                    });

                }).catch(function(e){
                    if(e != "cancel")
                        console.log("出现错误：" + e);
                });
            },
            //分页大小修改事件
            pageSizeChange:function(val) {
                console.log('每页 ' + val +' 条');
                this.pageSize = val;
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //当前页修改事件
            currentPageChange:function(val) {
                this.currentPage = val;
                console.log('当前页: ' + val);
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //保存点击事件
            editSubmit:function(){
                var _self = this;
                _self.loading = true;
                var formData =this.editForm;
                //alert(formData);
                var goUrl=this.goUrl;
                //alert(goUrl);
                //alert(JSON.stringify(formData));
                axios.post(goUrl,formData).then(function(response){
                    // console.log(response.data);
                    // alert(222);
                    // self.total=response.data.total;
                    if(response.data>0){
                        _self.editFormVisible = false;
                        _self.loadingData();//重新加载数据
                    }
                })
                console.info(this.editForm);
            }
        }

    })
</script>

</body>
</html>

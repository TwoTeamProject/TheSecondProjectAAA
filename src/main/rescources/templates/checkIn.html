<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>入住登记</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../js/jquery-1.8.3.min.js"></script>
    <script src="../lib/layui/layui.js"></script>
    <script src="../js/xadmin.js"></script>
    <style>
        #str{
            width:100%;
            height:100%;
        }
    </style>
    <script>
        $(function () {
            /* 用途: 接收地直栏参数 取id=1 根据ID的值 */
            var urlinfo = window.location.href; //获取当前页面的url
            var len = urlinfo.length;//获取url的长度
            var offset = urlinfo.indexOf("?");//设置参数字符串开始的位置
            var newsidinfo = urlinfo.substr(offset, len);//取出参数字符串 这里会获得类似“id=1”这样的字符串
            var newsids = newsidinfo.split("=");//对获得的参数字符串按照“=”进行分割
            var room_code = newsids[1];//得到参数值
            /*alert(room_code)*/
            $.ajax({
                url: "/pro/room/checkIn",
                type: "post",
                data: {room_code: room_code},
                dataType: "json",
                success: function (data) {
                    if (data != '') {
                        var s = data.ROOM_CODE;
                        var d = data.ROOM_TYPENAME;
                    }
                    $("#room_code").val(s);
                    $("#room_typename").val(d);
                }
            })
        })
        function add(){
            var param = {
                "room_code" :$("#room_code").val(),
                "room_typename" :$("#room_typename").val(),
                "name" :$("#name").val(),
                "phone" :$("#phone").val(),
                "card" :$("#card").val(),
                "indate" :$("#indate").val(),
                "outdate" :$("#outdate").val(),
            }
            $.ajax({
                url:"/pro/room/part",
                type:"post",
                data: {"room_code":$("#room_code").val(),
                    "room_typename":$("#room_typename").val(),
                    "name":$("#name").val(),"phone":$("#phone").val(),
                    "card":$("#card").val(),"indate":$("#indate").val(),"outdate":$("#outdate").val()},
                dataType: "json",
                success : function (data) {
                    var index = parent.layer.getFrameIndex(window.name);
                    if(data.issuc==true){
                        layer.close(index);
                        top.layer.msg("登记成功", {icon: 6});
                        window.parent.location.href=window.parent.location.href;
                    }else{
                        top.layer.msg("登记失败", {icon: 5});
                    }
                }
            })
        }
        layui.use('laydate', function(){
            var laydate = layui.laydate;
            //执行一个laydate实例
            laydate.render({
                elem: '#indate' //指定元素
            });
            laydate.render({
                elem: '#outdate' //指定元素
            });
        });
    </script>

</head>
<body>
<div id="str">
    <div class="x-body layui-anim layui-anim-up">
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red"></span>房间号
                </label>
                <div class="layui-input-inline">
                    <input type="text"  id="room_code" class="layui-input" disabled="disabled">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red"></span>房间类型
                </label>
                <div class="layui-input-inline">
                    <input type="text"  id="room_typename" class="layui-input" disabled="disabled">
                </div>
            </div>
            <div class="layui-form-item">
                <label  class="layui-form-label">
                    <span class="x-red">*</span>姓名
                </label>
                <div class="layui-input-inline">
                    <input type="text"  id="name" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <!--0空净，1空脏，2有人，3网上预订-->
                </div>
            </div>
            <div class="layui-form-item">
                <label  class="layui-form-label">
                    <span class="x-red">*</span>电话
                </label>
                <div class="layui-input-inline">
                    <input type="text"  id="phone" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <!--0空净，1空脏，2有人，3网上预订-->
                </div>
            </div>
            <div class="layui-form-item">
                <label  class="layui-form-label">
                    <span class="x-red">*</span>身份证号
                </label>
                <div class="layui-input-inline">
                    <input type="text"  id="card" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <!--0空净，1空脏，2有人，3网上预订-->
                </div>
            </div>
            <div class="layui-form-item">
                <label  class="layui-form-label">
                    <span class="x-red">*</span>入住时间
                </label>
                <div class="layui-input-inline">
                    <input type="text"  id="indate" class="layui-input" onclick="timeAdd()">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <!--0空净，1空脏，2有人，3网上预订-->
                </div>
            </div>
            <div class="layui-form-item">
                <label  class="layui-form-label">
                    <span class="x-red">*</span>退房时间
                </label>
                <div class="layui-input-inline">
                    <input type="text"  id="outdate" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <!--0空净，1空脏，2有人，3网上预订-->
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                </label>
                <button  class="layui-btn" onclick="add()">
                    增加
                </button>
            </div>
        </form>
    </div>
</div>
</body>

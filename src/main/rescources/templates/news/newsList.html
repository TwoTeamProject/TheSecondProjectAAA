<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新闻</title>
    <!-- 引入样式 -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/axios.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <meta http-equiv="Content-Type" content="multipart/form-data; charset=utf-8" />
</head>
<body>
<div id="app">
    <h2>{{ message }}</h2>
</div>

<div id="tableView">
    <!--列表顶部搜索和工具条-->
    <el-row>
        <el-form :inline="true" :model="searchForm" class="demo-form-inline">
            <el-form-item label="ID">
                <el-input v-model="searchForm.ID" placeholder="ID"></el-input>
            </el-form-item>
            <el-form-item label="标题">
                <el-input v-model="searchForm.TITLE" placeholder="标题"></el-input>
            </el-form-item>
            <el-form-item>
            <el-button type="primary" icon="search" @click="searchClick">查询</el-button>
            <el-button type="success" icon="plus" @click="addClick">新增</el-button>
            <el-button type="success" icon="plus" @click="toFlush">刷新</el-button>
        </el-form-item>
        </el-form>
    </el-row>
    <!--列表-->
    <el-row>
        <el-table
                :data="tableData"
                v-loading.body="loading"
                border
                @selection-change="selectionChange"
                style="width: 100%">
            <el-table-column
                    prop="NEWS_ID"
                    type="selection"
                    width="40">
            </el-table-column>
            <el-table-column
                    prop="NEWS_TITLE"
                    label="标题"
                    width="300"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="NEWS_INFO"
                    label="内容"
                    width="700"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="NEWS_PIC"
                    label="背景"
                    width="400"
                    align="center">
                <template slot-scope="scope">
                    <img  :src="'/pro/news/show?fileName='+scope.row.NEWS_PIC" alt="" style="width: 200px;height: 80px">
                </template>
            </el-table-column>
            <el-table-column
                    label="操作"
                    align="center">
                <template scope="scope">
                    <el-button :plain="true" type="success" size="small" icon="edit" @click="editClick(scope.row)">编辑</el-button>
                    <el-button :plain="true" type="danger" size="small" icon="delete" @click="deleteClick(scope.row)">删除</el-button>
                </template>
            </el-table-column>
        </el-table>
    </el-row>

    <!--列表底部工具条和分页符-->
    <el-row style="margin-top: 20px" type="flex" justify="end">
        <el-col :span="6" >
            <el-button :plain="true" type="danger" size="small" icon="delete" @click="removeSelection">删除所选</el-button>
        </el-col>
        <el-col :span="18" >
            <el-pagination
                    style="float: right"
                    @size-change="pageSizeChange"
                    @current-change="currentPageChange"
                    :current-page="currentPage"
                    :page-sizes="[10, 20, 30, 50]"
                    :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="total">
            </el-pagination>
        </el-col>
    </el-row>

    <!--编辑界面-->
    <el-dialog title="编辑" :visible.sync="editFormVisible" :close-on-click-modal="false">
        <el-form :model="editForm" label-width="80px" :rules="editFormRules" ref="editForm">
            <el-form-item label="标题">
                <el-input v-model="editForm.NEWS_TITLE" auto-complete="off" style="width: 300px"></el-input>
            </el-form-item>
            <el-form-item label="内容">
                <el-input type="textarea" v-model="editForm.NEWS_INFO" auto-complete="off" :rows="6"></el-input>
            </el-form-item>
            <el-form-item label="背景">
                <img  v-show="isShow" :src="'/pro/news/show?fileName='+editForm.NEWS_PIC" style="width: 600px;height: 400px">
                    <el-upload
                            ref="upload"
                            action="/pro/news/uploadPic"
                            list-type="picture-card"
                            :auto-upload="true"
                            :on-success="uploadSuc"
                             >
                        <i class="el-icon-plus"></i>
                    </el-upload>

            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click.native="editFormVisible = false">取消</el-button>
            <el-button type="primary" @click.native="editSubmit" :loading="editLoading">提交</el-button>
        </div>
    </el-dialog>
</div>


<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: '新闻列表'
        }
    });
    var tableView = new Vue({
        el: '#tableView',
        data: {
            isShow:false,
            //列表数据
            tableData: [],
            //显示加载中样式
            loading:false,
            //搜索表单
            searchForm: {
                ID: '',
                TITLE: ''
            },
            //多选值
            multipleSelection: [],
            //当前页
            currentPage:1,
            //分页大小
            pageSize:10,
            //总记录数
            total:800,
            //删除的弹出框
            deleteVisible:false,
            //编辑界面是否显示
            editFormVisible: false,
            editLoading: false,
            goUrl:'',
            editFormRules: {
                name: [
                    { required: true, message: '请输入姓名', trigger: 'blur' }
                ]
            },
            //编辑界面数据
            editForm: {
                NEWS_ID:'',
                NEWS_TITLE:'',
                NEWS_INFO:'',
                NEWS_PIC:'',
                NEWS_PATH:''
            },
        },
        created:function(){
            var self = this;
            var start =(this.currentPage-1)*this.pageSize;
            var end =this.currentPage*this.pageSize+1;
            axios.post('/pro/news/list',{'start':start,'end':end}).then(function(response){
                self.total=response.data.total;
                self.tableData = response.data.data;
            })
        },
        methods:{
            //表格重新加载数据
            loadingData:function() {
                var _self = this;
                _self.loading = true;
                var self = this;
                var start =(this.currentPage-1)*this.pageSize;
                var end =this.currentPage*this.pageSize+1;
                var searchForm={'start':start,'end':end,'ID':this.searchForm.ID,'TITLE':this.searchForm.TITLE};
                axios.post('/pro/news/list',searchForm).then(function(response){
                    _self.total=response.data.total;
                    _self.tableData = response.data.data;
                })
                //console.log(_self.currentPage);
                setTimeout(function(){
                    console.info("加载数据成功");
                    _self.loading = false;
                },300);
            },
            //表格编辑事件
            editClick:function(row) {
                this.goUrl="/pro/news/updateNews";
                this.editFormVisible = true;
                this.isShow=true;
                this.editForm = Object.assign({}, row);
                this.$refs.upload.clearFiles();
            },
            toFlush:function(){
                this.searchForm= {
                    ID: '',
                    TITLE: ''
                }
                this.loadingData();
            },
            //表格删除事件
            deleteClick:function(row) {
                var _self = this;
                this.$confirm('确认删除' + row.NEWS_ID +'吗?', '提示', {
                    type: 'warning'
                }).then(function(){
                    var  url="/pro/news/delete/"+row.NEWS_ID;
                    axios.get(url).then(function (response) {
                        //alert(response.data);
                        if(response.data>0){
                            _self.$message({
                                message: row.NEWS_ID + '删除成功',
                                type: 'success'
                            });
                            _self.loadingData();//重新加载数据
                        }
                    });
                }).catch(function(e){
                    if(e != "cancel")
                        console.log("出现错误：" + e);
                });
            },
            //新建事件
            addClick:function() {
                this.isShow=false;
                this.goUrl="/pro/news/addNews";
                var _self = this;
                this.editForm= {
                    NEWS_ID:'',
                    NEWS_TITLE:'',
                    NEWS_INFO:'',
                    NEWS_PIC:'',
                    NEWS_PATH: ''
                },
                    this.editFormVisible = true;
                _self.loadingData();//重新加载数据
                this.$refs.upload.clearFiles();
            },
            //表格查询事件
            searchClick:function() {
                var self = this;
                self.loadingData();//重新加载数据
            },
            //表格勾选事件
            selectionChange:function(val) {
                for(var i=0;i<val.length;i++) {
                    var row = val[i];
                }
                this.multipleSelection = val;
                console.info(val);
            },
            //删除所选，批量删除
            removeSelection:function() {
                var _self = this;
                var multipleSelection = this.multipleSelection;
                if(multipleSelection.length < 1) {
                    _self.$message({
                        message: '请至少选中一条记录',
                        type: 'error'
                    });
                    return;
                }
                var IDS = "";
                for(var i=0;i<multipleSelection.length;i++) {
                    var row = multipleSelection[i];
                    IDS += row.NEWS_ID + ","
                }
                this.$confirm('确认删除' + IDS +'吗?', '提示', {
                    type: 'warning'
                }).then(function(){
                    var  url="/pro/news/batchDelete/"+IDS;
                    axios.get(url).then(function (response) {
                        //alert(response.data);
                        var temp="";
                        if(response.data>0){
                            temp="删除成功";
                        }else {
                            temp="删除失败";
                        }
                        _self.$message({
                            message: IDS + temp,
                            type: 'success'
                        });
                        _self.loadingData();//重新加载数据
                    });

                }).catch(function(e){
                    if(e != "cancel")
                        console.log("出现错误：" + e);
                });
            },
            //分页大小修改事件
            pageSizeChange:function(val) {
                console.log('每页 ' + val +' 条');
                this.pageSize = val;
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //当前页修改事件
            currentPageChange:function(val) {
                this.currentPage = val;
                console.log('当前页: ' + val);
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //保存点击事件
            editSubmit:function(){
                var _self = this;
                _self.loading = true;
                var formData =this.editForm;
                //alert(formData);
                var goUrl=this.goUrl;
                //alert(goUrl);
                //alert(JSON.stringify(formData));
                axios.post(goUrl,formData).then(function(response){
                    // console.log(response.data);
                    // alert(222);
                    // self.total=response.data.total;
                    if(response.data>0){
                        _self.editFormVisible = false;
                        _self.$refs.upload.clearFiles();
                        _self.loadingData();//重新加载数据

                    }
                })
                console.info(this.editForm);
            } ,
            uploadSuc(response,file,fileList){
                //alert(response);
                this.editForm.NEWS_PIC=response;

            }
        }

    })
</script>

</body>
</html>

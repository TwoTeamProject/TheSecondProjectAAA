<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品列表</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <script src="../js/jquery-1.8.3.min.js"></script>
    <script src="../lib/layui/layui.js"></script>

    <style type="text/css">
        .layui-table-cell .layui-form-checkbox[lay-skin="primary"] {
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
<div class="demoTable" style="margin-top: 10px;width: 1662px;margin-left: 20px;">
    <div class="layui-btn" data-type="reload" id="redo"><i class="layui-icon">&#xe669;</i></div>
</div>
<table class="layui-hide" id="userlist" lay-filter="demo" ></table>
<script>
    layui.use('table', function() {
        var table = layui.table;
        table.render({
            elem: '#userlist'
            , title: '商品信息表'
            , height: 790
            , width: 1743
            , url: '/pro/Purchase/List'
            , toolbar: '#toolbarDemo'
            , page: true
            , even: true
            , skin:'nob'    //line （行边框风格） row （列边框风格） nob （无边框风格）
            , size: 'lg'
            , cols: [ [
               //{checkbox: true, fixed: true}
                 {field: 'SD_ID', title: '单号id', width: 200, sort: true, unresize: true, fixed: 'left'}
                , {field: 'SD_NUMBER', title: '缺货单号', width: 220}
                , {field: 'SUPP_NAME', title: '供应商', width: 150}
                , {field: 'SUPP_ADDRESS', title: '供应商地址', width: 150}
                , {field: 'SUPP_PHONE', title: '供应商电话', width: 200}
                , {field: 'SD_TIME', title: '提交时间', width: 220}
                , {field: 'SD_EMP', title: '操作人', width: 220}
                , {fixed: 'right',title: '操作', toolbar: '#barDemo', width: 200}
            ] ]
            ,id: 'testReload'
            //隐藏id
            , done: function () {
                $("[data-field='sd_id']").css('display', 'none');
            }
        })
    })

</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑<i class="layui-icon">&#xe642;</i></a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除<i class="layui-icon">&#xe640;</i></a>
</script>
</body>
</html>

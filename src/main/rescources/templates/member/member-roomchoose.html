    <div class="layui-container" style="height:850px;width: 80%;">

                    <td>入住城市:<select class="room"><option value="0">郑州市</option></select></td>
                    <td>入住时间:<input type="text" class="layui-input layer-date" id="inTime" name="inTime"></td>
                    <td>离店时间:<input type="text" class="layui-input layer-date" id="outTime" name="outTime"></td>
                    <td>
                        <select id="roomnum">
                            <option value="1">1间</option>
                            <option value="2">2间</option>

                            <option value="4">4间</option>
                            <option value="5">5间</option>
                        </select>
                    </td>
                </tr>

            </table>

            <div class="layui-container "  style="height:700px; overflow: auto">
                <table class="layui-table">
                    <thead>
                    <th>
                        <td>房型</td>
                        <td>房间说明</td>
                        <td>房费(元/日)</td>

                    </tbody>

    <!--<div class="layui-footer">

<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;
    });

    $("#tby").on("click",".reserve",function () {
        sessionStorage.setItem('inTime',$("#inTime").val());
        sessionStorage.setItem('outTime',$("#outTime").val());
        sessionStorage.setItem('roomtype',$(this).attr("roomtype"));
        sessionStorage.setItem('roomprice',$(this).attr("roomprice"));
        sessionStorage.setItem('roomnum',$("#roomnum").val());
        window.location="/pro/member/toSub";
    })

    //查询空房数量
    /*function QueryVacancy(){
        $.ajax({
            url:"/pro/member/getRoomType",
            type:"POST",
            data:{""},
            dataType:"json",
            success(data){

            }
        })
    }*/


    $(function () {
        $.ajax({
            url:"/pro/member/getRoomType",
            type:"POST",
            dataType:"json",
            success(data){
                var tp="";
                for(i=0;i<data.length;i++){
                    tp+="<tr>" +
                        "<td><img src='"+data[i].ROOM_IMG+"' style='width:150px;height:100px'></td>" +
                        "<td>"+data[i].ROOM_TYPENAME+"</td>" +
                        "<td>"+data[i].ROOM_INFO+"</td>" +
                        "<td>"+data[i].ROOM_TYPEPRICE+"</td>" +
                        "<td><button class='reserve layui-btn' roomprice='"+data[i].ROOM_TYPEPRICE+"' roomtype='"+data[i].ROOM_TYPEID+"'>预定</button></td>" +
                        "</tr>"
                }
                $("#tby").append(tp);
            }
        })
    })

        var startDate=laydate.render({
            elem: '#inTime',
            min:'new Date()',
            max:+30,
            done:function(value,date){
                if(value!=""){
                    date.date=date.date+1;
                    /*默认时间增加一天 然后如果日期超过界限 则根据月份进入下一月*/
                    if((date.month==1)||(date.month==3)||(date.month==5)||(date.month==7)||(date.month==8)||(date.month==10)){
                        //console.log("大月")
                        if (date.date==32){
                            date.date=1;
                            date.month=date.month+1;
                        }
                    }else if((date.month==4)||(date.month==6)||(date.month==9)||(date.month==11)){
                        //console.log("小月")
                        if (date.date==31){
                            date.date=1;
                            date.month=date.month+1;
                        }
                    }else if(date.month==2){
                        if (((date.year%4==0)&&(date.year%100!=0))||date.year% 400==0) {
                            //console.log("闰年")
                            if (date.date==30){
                                date.date=1;
                                date.month=date.month+1;
                            }
                        } else{
                            //console.log("平年")
                            if (date.date==29){
                                date.date=1;
                                date.month=date.month+1;
                            }
                        }
                    }else if((date.month==12)){
                        //console.log("腊月")
                        if (date.date==32){
                            date.date=1;
                            date.month=1;
                            date.year=date.year+1;
                        }
                    }

                    var iod ="";
                    iod +=date.year+"-";
                    if(date.month<10){
                        iod +="0"+date.month+"-";
                    }else{
                        iod +=date.month+"-";
                    }
                    if(date.date<10){
                        iod +="0"+date.date;
                    }else{
                        iod +=date.date;
                    }
                    $("#outTime").val(iod);

                    //月份加1更改endDate下限
                    date.month=date.month-1;
                    endDate.config.min=date;
                }else{
                    endDate.config.min=startDate.config.min;
                }
            },
        });

        var endDate = laydate.render({
            elem: '#outTime',
            min:+1,
            max:+30
        });

</script>
</body>

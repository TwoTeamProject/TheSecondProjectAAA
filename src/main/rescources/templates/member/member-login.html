<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登陆</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>

</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message layui-bg-blue">会员登陆</div>
    <div id="darkbannerwrap"></div>

    <!--<form method="post" class="layui-form" action="">-->
        <input id="MEM_TEL" name="MEM_TEL" placeholder="手机号码"  type="text" lay-verify="required" class="layui-input" onchange="clearPWD()">
        <hr class="hr15">
        <input id="MEM_PASSWORD" name="MEM_PASSWORD" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
        <hr class="hr15">
        <input value="登录"  id="login" style="width:100%;" type="button" class="layui-bg-blue">
        <hr class="hr15">
        <div class="layui-input-block">
            <button id="register" class="layui-btn layui-btn-normal layui-bg-cyan">注册</button>
            <button id="cancel" class="layui-btn layui-btn-primary layui-bg-gray">取消</button>
        </div>
        <hr class="hr20" >
   <!-- </form>-->
</div>

<script>
    function clearPWD(){
        console.log("清除");
        $("#MEM_PASSWORD").val("");
    }

    layui.use('layer', function(){
        var $ = layui.jquery, layer = layui.layer;

        if (sessionStorage.getItem('inPersonTel')!=null) {
            location.href='/pro/member/toChoose';
        }

        $(document).on('click','#login',function(){
            $.ajax({
                url:"/pro/member/Login",
                type:"POST",
                data:{"MEM_TEL":$("#MEM_TEL").val(),"MEM_PASSWORD":$("#MEM_PASSWORD").val()},
                dataType:"json",
                success(data){
                    if(data[0].RESULT==1){
                        layer.msg("登录成功!!");
                        sessionStorage.setItem('inPersonTel',$("#MEM_TEL").val());
                        location.href='/pro/member/toChoose';
                    }else{
                        layer.msg("登录失败，账号或密码不正确!!")
                    }
                }
            })
        });

        $(document).on('click','#register',function(){
            location.href='/pro/member/toRegister';
        });

        $(document).on('click','#cancel', function () {
            javascript:history.back(-1);
        });
    });

</script>

</body>
</html>

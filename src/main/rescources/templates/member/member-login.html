<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登陆</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>

</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message layui-bg-blue">会员登陆</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form" action="/pro/login/inLogin">
        <input name="MEM_TEL" placeholder="手机号码"  type="text" lay-verify="required" class="layui-input" >
        <hr class="hr15">
        <input name="MEM_PASSWORD" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
        <hr class="hr15">
        <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit" class="layui-bg-blue">
        <hr class="hr15">
        <input value="注册" lay-filter="register" id="register" style="width:100%;" type="button" class="layui-btn layui-bg-gray">
        <hr class="hr20" >
    </form>
</div>

<script>

    layui.use('form', function(){
        var form = layui.form;
        console.log(form);
        form.on('submit(login)', function(data){
            console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
            console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
            console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
            //return false; 阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });

    layui.use('layer', function(){
        var $ = layui.jquery, layer = layui.layer;
        $(document).on('click','#register',function(){
            location.href='/pro/member/toRegister';
        });
    });

</script>

</body>
</html>
